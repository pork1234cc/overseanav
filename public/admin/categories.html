        function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/admin/login.html';
                return;
            }
            
            fetch('/api/auth/check', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token invalid');
                }
                return response.json();
            })
            .then(data => {
                if (!data.authenticated) {
                    throw new Error('Not authenticated');
                }
            })
            .catch(error => {
                console.error('认证失败:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/admin/login.html';
            });
        }

        // 初始化图标选择器
        function initIconPicker() {
            const iconPickerButton = document.getElementById('iconPickerButton');
            const iconPickerDropdown = document.getElementById('iconPickerDropdown');
            const iconSearch = document.getElementById('iconSearch');
            const iconGrid = document.getElementById('iconGrid');
            const selectedIcon = document.getElementById('selectedIcon');
            const selectedIconName = document.getElementById('selectedIconName');
            const categoryIcon = document.getElementById('category-icon');

            // 渲染图标网格
            function renderIconGrid(icons = commonIcons) {
                iconGrid.innerHTML = '';
                Object.entries(icons).forEach(([category, iconList]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'icon-category';
                    
                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'icon-category-title';
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);

                    const iconsDiv = document.createElement('div');
                    iconsDiv.className = 'icon-grid';

                    iconList.forEach(icon => {
                        const iconDiv = document.createElement('div');
                        iconDiv.className = 'icon-item';
                        iconDiv.innerHTML = `<i class="${icon}"></i>`;
                        iconDiv.setAttribute('data-icon', icon);
                        
                        // 如果是当前选中的图标，添加selected类
                        if (icon === categoryIcon.value) {
                            iconDiv.classList.add('selected');
                        }

                        iconDiv.addEventListener('click', () => {
                            // 移除其他图标的选中状态
                            document.querySelectorAll('.icon-item.selected').forEach(item => {
                                item.classList.remove('selected');
                            });
                            
                            // 添加当前图标的选中状态
                            iconDiv.classList.add('selected');
                            
                            // 更新选中的图标
                            selectedIcon.className = icon;
                            selectedIconName.textContent = icon;
                            categoryIcon.value = icon;
                            
                            // 关闭下拉框
                            iconPickerDropdown.classList.remove('active');
                        });

                        iconsDiv.appendChild(iconDiv);
                    });

                    categoryDiv.appendChild(iconsDiv);
                    iconGrid.appendChild(categoryDiv);
                });
            }

            // 初始化图标网格
            renderIconGrid();

            // 点击按钮显示/隐藏下拉框
            iconPickerButton.addEventListener('click', (e) => {
                e.stopPropagation();
                iconPickerDropdown.classList.toggle('active');
            });

            // 点击其他地方关闭下拉框
            document.addEventListener('click', (e) => {
                if (!iconPickerDropdown.contains(e.target) && !iconPickerButton.contains(e.target)) {
                    iconPickerDropdown.classList.remove('active');
                }
            });

            // 搜索图标
            iconSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (!searchTerm) {
                    renderIconGrid();
                    return;
                }

                const filteredIcons = {};
                Object.entries(commonIcons).forEach(([category, icons]) => {
                    const filtered = icons.filter(icon => 
                        icon.toLowerCase().includes(searchTerm)
                    );
                    if (filtered.length > 0) {
                        filteredIcons[category] = filtered;
                    }
                });
                renderIconGrid(filteredIcons);
            });
        }

        // 加载分类列表
        async function loadCategories() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/categories', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const categories = await response.json();
                const tbody = document.getElementById('categories-list');
                tbody.innerHTML = '';
                
                categories.forEach((category, index) => {
                    // 获取网站数量，尝试多种可能的字段名
                    const siteCount = category.site_count || category.siteCount || category.sites_count || 0;
                    
                    const tr = document.createElement('tr');
                    tr.dataset.id = category.id; // 添加数据属性用于排序
                    tr.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <span class="text-sm text-gray-900">${index + 1}</span>
                                <button class="ml-2 text-gray-400 hover:text-gray-600 drag-handle">
                                    <i class="fas fa-grip-vertical"></i>
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${category.name}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-500">
                                <i class="${category.icon || 'fas fa-folder'}" title="${category.icon || '默认图标'}"></i>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-500">${category.description || ''}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-500">${siteCount}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-3">
                                <button class="text-blue-600 hover:text-blue-800" onclick="editCategory(${category.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800" onclick="deleteCategory(${category.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // 初始化拖拽排序
                if (!window.categoriesSortable) {
                    window.categoriesSortable = new Sortable(tbody, {
                        handle: '.drag-handle',
                        animation: 150,
                        onEnd: async function(evt) {
                            const rows = Array.from(tbody.getElementsByTagName('tr'));
                            const categoryIds = rows.map(row => row.dataset.id);
                            
                            try {
                                const token = localStorage.getItem('token');
                                const response = await fetch('/api/categories/reorder', {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': `Bearer ${token}`,
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ categoryIds })
                                });
                                
                                if (!response.ok) {
                                    throw new Error('重新排序失败');
                                }
                                
                                // 显示成功提示
                                Swal.fire({
                                    title: '排序已更新',
                                    icon: 'success',
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                            } catch (error) {
                                console.error('保存排序失败:', error);
                                Swal.fire({
                                    title: '保存排序失败',
                                    text: error.message,
                                    icon: 'error'
                                });
                                
                                // 重新加载分类列表以恢复原始顺序
                                loadCategories();
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('加载分类列表失败:', error);
                Swal.fire({
                    title: '加载失败',
                    text: error.message,
                    icon: 'error'
                });
            }
        }

        // 打开模态框
        function openModal(title = '添加分类', resetForm = true) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('category-modal').style.display = 'block';
            
            // 只有在新增分类时才重置表单
            if (resetForm) {
                document.getElementById('category-form').reset();
                document.getElementById('category-id').value = '';
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('category-modal').style.display = 'none';
        }

        // 编辑分类
        async function editCategory(id) {
            try {
                console.log('开始编辑分类，ID:', id);
                
                // 先打开模态框，但不重置表单
                openModal('编辑分类 (加载中...)', false);
                
                const token = localStorage.getItem('token');
                
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/categories/${id}?_=${timestamp}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                const category = await response.json();
                console.log('获取到分类数据:', category);
                
                if (!category || !category.id) {
                    throw new Error('API返回的分类数据无效');
                }
                
                // 更新模态框标题和表单数据
                document.getElementById('modal-title').textContent = '编辑分类';
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name || '';
                document.getElementById('category-description').value = category.description || '';
                
                console.log('表单已填充:', {
                    id: document.getElementById('category-id').value,
                    name: document.getElementById('category-name').value,
                    description: document.getElementById('category-description').value
                });

                // 设置图标
                const selectedIcon = document.getElementById('selectedIcon');
                const selectedIconName = document.getElementById('selectedIconName');
                const categoryIcon = document.getElementById('category-icon');
                
                if (category.icon) {
                    selectedIcon.className = category.icon;
                    selectedIconName.textContent = category.icon;
                    categoryIcon.value = category.icon;
                } else {
                    selectedIcon.className = '';
                    selectedIconName.textContent = '选择图标';
                    categoryIcon.value = '';
                }
            } catch (error) {
                console.error('加载分类详情失败:', error);
                alert('加载分类详情失败: ' + error.message);
                closeModal();
            }
        }

        // 删除分类
        async function deleteCategory(id) {
            try {
                const result = await Swal.fire({
                    title: '确认删除',
                    text: '确定要删除这个分类吗？删除后无法恢复！',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: '确定删除',
                    cancelButtonText: '取消'
                });

                if (result.isConfirmed) {
                    // 显示加载状态
                    Swal.fire({
                        title: '正在删除...',
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        showConfirmButton: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    const token = localStorage.getItem('token');
                    const response = await fetch(`/api/categories/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        await Swal.fire({
                            title: '删除成功',
                            text: '分类已成功删除',
                            icon: 'success',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        loadCategories();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '删除失败');
                    }
                }
            } catch (error) {
                console.error('删除分类失败:', error);
                await Swal.fire({
                    title: '删除失败',
                    text: error.message || '删除分类时发生错误',
                    icon: 'error'
                });
            }
        }

        // 处理表单提交
        document.getElementById('category-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const categoryId = document.getElementById('category-id').value;
            const data = {
                name: document.getElementById('category-name').value,
                description: document.getElementById('category-description').value,
                icon: document.getElementById('category-icon').value || 'fas fa-folder' // 添加图标数据，默认使用文件夹图标
            };
            
            try {
                // 显示加载状态
                Swal.fire({
                    title: '正在保存...',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                const token = localStorage.getItem('token');
                const response = await fetch(categoryId ? `/api/categories/${categoryId}` : '/api/categories', {
                    method: categoryId ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `保存失败: ${response.status} ${response.statusText}`);
                }
                
                await Swal.fire({
                    title: '保存成功',
                    text: categoryId ? '分类已更新' : '分类已创建',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });

                closeModal();
                loadCategories();
            } catch (error) {
                console.error('保存分类失败:', error);
                await Swal.fire({
                    title: '保存失败',
                    text: error.message || '保存分类时发生错误',
                    icon: 'error'
                });
            }
        });

        // 添加分类按钮点击事件
        document.getElementById('add-category-btn').addEventListener('click', function() {
            openModal('添加分类', true);
        });

        // 关闭按钮点击事件
        document.querySelector('.close').addEventListener('click', closeModal);

        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('category-modal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // 用户设置相关函数
        function openUserSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'block';
        }

        function closeUserSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'none';
            document.getElementById('user-settings-form').reset();
        }

        // 修改密码表单提交
        document.getElementById('user-settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                Swal.fire({
                    title: '错误',
                    text: '两次输入的新密码不一致',
                    icon: 'error'
                });
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                if (!response.ok) {
                    throw new Error('修改密码失败');
                }
                
                Swal.fire({
                    title: '成功',
                    text: '密码修改成功',
                    icon: 'success'
                });
                
                closeUserSettingsModal();
            } catch (error) {
                console.error('修改密码失败:', error);
                Swal.fire({
                    title: '错误',
                    text: '修改密码失败，请检查当前密码是否正确',
                    icon: 'error'
                });
            }
        });

        // 用户设置按钮点击事件
        document.getElementById('user-settings-btn').addEventListener('click', openUserSettingsModal);

        // 关闭按钮点击事件
        document.querySelector('#user-settings-modal .close').addEventListener('click', closeUserSettingsModal);

        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('user-settings-modal');
            if (e.target === modal) {
                closeUserSettingsModal();
            }
        });

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function() {
            Swal.fire({
                title: '确认退出',
                text: '您确定要退出登录吗？',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: '确定退出',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/admin/login.html';
                }
            });
        });

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            initIconPicker();
            loadCategories();
        });
    </script>
</body>
